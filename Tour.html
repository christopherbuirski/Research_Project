        <script type="text/template" id="start">
            <h1> Welcome to the Virtual Tour for the Lebenya Stonewall Site </h1>

        <script type="text/template" id="help1">

        <script type="text/template" id="help">
         <h3 align = "center" >Navigation Instructions</h3>
            <ol class="center">
                <li class = "main">You can pan the viewer around using your mouse or finger (touch screen devices)</li>
                <li class = "main">Clicking on the green hotspot markers moves you to the next location in the tour</li>
                <li class = "main"> Clicking on the red hotspot markers moves you to the previous location in the tour</li>
                <li class = "main">Hovering over a marker will trigger a popup that identifies the feature </li>
                <li>Clicking on an information marker will trigger the side panel to appear </li>
                    <ul>
                        <li>The side panel will contain more information about the feature</li>
                    </ul>
                <li class = "main1">The markers list displays a list of all the information markers at each location</li>
                    <ul>
                        <li>Clicking on a marker in the list orientates the viewer to that marker</li>
                    </ul>
                <li class = "main">Clicking on the locations icon allows you to skip to a forward or previous location in the tour </li><br>
            </ol> 
            <h6 align = "center" >Click on the screen to dismiss these instructions</h6>
        </script>
